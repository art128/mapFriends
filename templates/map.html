{% extends "base.html" %}

{% block Title %}
    MapFriends - Mapa
{% endblock Title %}

{% block map %}
<div class="pure-u-7-24">
    <div class="user box pure-g">               
        <img class="pure-u-1-3" height="70px" width="60px" src="{{user.picture}}" alt="perfil">
        <p class="pure-u-2-3">{{user.name}}</p>
        <article class="pure-u-1">
            <ul>
                {% for friend in friends %}
                    <li>{{friend.name}}</li>
                {% endfor %}
            </ul>
        </article>
    </div>

    <div class="find box">
        <form action="">
        <input type="radio" name="place" id="place">Nacimiento<br>
        <input type="radio" name="place" id="place">Residencia<br>
        <input type="submit" value="Buscar">
        </form>
    </div>
</div>

<div class="pure-u-17-24">
    <div class="googleMap-js googleMap box">
</div>

</div>
{% endblock map %}
