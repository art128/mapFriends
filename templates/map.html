{% extends "base.html" %}
{% block Title %}
    Mapa
{% endblock Title %}

{% block mapa %}
    <h2> {{user.name}}</h2>
    <img src="{{user.picture}}" alt="pic_profile"> 
    

    <p>Mis amigos son estos:</p>
    {% for friend in friends %}
        <h3> {{friend.name}}</h3>
        <h5> {{friend.id}}</h5>
        <img src="{{friend.picture}}" alt="pic_profile">
    {% endfor %}


{% endblock mapa %}
